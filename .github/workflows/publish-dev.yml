name: Publish apps
run-name: ${{ github.actor }} is publishing projects to dev ğŸš€
on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Release type (one of): dev, prod"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
  workflow_call:
    inputs:
      release-type:
        default: "dev"
        type: string
jobs:
  publish_dev:
    timeout-minutes: 60
    runs-on: self-hosted
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Run a publish script
        run: ssh ubuntu "cd ~/frontend/deployment/core/${{ github.event.inputs.release-type }} && chmod 777 ./publish-cli.sh && ./publish-cli.sh --app web --port 1440"
